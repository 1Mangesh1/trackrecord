<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackRecord - Personal Progress Tracker</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><i class="fas fa-chart-line"></i> TrackRecord</h1>
        <p>Track your personal progress and achievements</p>
      </header>

      <main class="main-content">
        <!-- Entry Form Section -->
        <section class="form-section">
          <h2><i class="fas fa-plus-circle"></i> Add New Entry</h2>
          <form id="trackRecordForm" class="track-form">
            <div class="form-row">
              <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" name="date" required />
              </div>
              <div class="form-group">
                <label for="status">Status *</label>
                <select id="status" name="status" required>
                  <option value="">Select Status</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                  <option value="On Hold">On Hold</option>
                  <option value="Cancelled">Cancelled</option>
                  <option value="Planning">Planning</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="context">Context *</label>
              <textarea
                id="context"
                name="context"
                placeholder="Describe the overall context or situation..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="project">Project/Task *</label>
              <input
                type="text"
                id="project"
                name="project"
                placeholder="Enter project name or task description..."
                required
              />
            </div>

            <div class="form-group">
              <label for="skills">Skills & Tools</label>
              <input
                type="text"
                id="skills"
                name="skills"
                placeholder="e.g., React, Python, Git, Docker..."
              />
            </div>

            <div class="form-group">
              <label for="outcome">Outcome/Deliverable</label>
              <textarea
                id="outcome"
                name="outcome"
                placeholder="What was accomplished or delivered?"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="timeSpent">Time Spent</label>
                <input
                  type="text"
                  id="timeSpent"
                  name="timeSpent"
                  placeholder="e.g., 2 hours, 1 day"
                />
              </div>
              <div class="form-group">
                <label for="tags">Tags</label>
                <input
                  type="text"
                  id="tags"
                  name="tags"
                  placeholder="e.g., frontend, backend, learning, bugfix"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="learnings">Key Learnings/Challenges</label>
              <textarea
                id="learnings"
                name="learnings"
                placeholder="What did you learn? What challenges did you face?"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="nextSteps">Next Steps</label>
              <textarea
                id="nextSteps"
                name="nextSteps"
                placeholder="What are the next steps or follow-up actions?"
              ></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Add Entry
              </button>
              <button type="button" class="btn btn-secondary" id="clearForm">
                <i class="fas fa-eraser"></i> Clear Form
              </button>
            </div>
          </form>
        </section>

        <!-- Data Display Section -->
        <section class="data-section">
          <div class="section-header">
            <h2><i class="fas fa-table"></i> Track Records</h2>
            <div class="section-actions">
              <button class="btn btn-outline" id="exportCSV">
                <i class="fas fa-download"></i> Export CSV
              </button>
              <button class="btn btn-outline" id="exportJSON">
                <i class="fas fa-code"></i> Export JSON
              </button>
            </div>
          </div>

          <!-- Search and Filter Controls -->
          <div class="controls">
            <div class="search-box">
              <input
                type="text"
                id="searchInput"
                placeholder="Search entries..."
              />
              <i class="fas fa-search"></i>
            </div>

            <div class="filters">
              <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="On Hold">On Hold</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Planning">Planning</option>
              </select>

              <select id="projectFilter">
                <option value="">All Projects</option>
              </select>

              <input type="date" id="dateFilter" placeholder="Filter by date" />

              <button class="btn btn-outline" id="clearFilters">
                <i class="fas fa-times"></i> Clear Filters
              </button>
            </div>
          </div>

          <!-- Data Table -->
          <div class="table-container">
            <table id="trackRecordsTable" class="data-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Project/Task</th>
                  <th>Status</th>
                  <th>Context</th>
                  <th>Skills & Tools</th>
                  <th>Outcome</th>
                  <th>Time Spent</th>
                  <th>Tags</th>
                  <th>Learnings</th>
                  <th>Next Steps</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Data will be populated here -->
              </tbody>
            </table>
          </div>

          <div class="table-info">
            <span id="entryCount">0 entries</span>
            <span id="filteredCount"></span>
          </div>
        </section>
      </main>

      <!-- Notification Container -->
      <div id="notificationContainer" class="notification-container"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading...</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/github-api.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
